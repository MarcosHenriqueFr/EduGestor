<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/ico" th:href="@{/favicon.ico}">
    <title>Novo Aluno</title>
</head>
<body class="p-4">

    <h1>Cadastrar aluno</h1>

    <form th:action="@{/alunos}" th:object="${alunoForm}" method="post">

        <div class="mb-3">
            <label>Nome</label>
            <input class="form-control" th:field="*{nome}">
        </div>

        <div class="mb-3">
            <label>Curso</label>
            <select class="form-select" th:field="*{idCurso}">
                <option th:each="c : ${cursos}"
                        th:value="${c.id}"
                        th:text="${c.nome + ' (' + c.turno + ')'}">
                </option>
            </select>
        </div>

        <button class="btn btn-success">Salvar</button>
    </form>

</body>
</html>
