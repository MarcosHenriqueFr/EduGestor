<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/ico" th:href="@{/favicon.ico}">
    <title>Alunos</title>
</head>
<body class="p-4">

<a href="/home" class="btn btn-light me-3"><i class="bi bi-arrow-left"></i></a>

<h1 class="mb-3">Alunos cadastrados</h1>

<a class="btn btn-primary mb-2" th:href="@{/alunos/novo}">Novo aluno</a>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Matr√≠cula</th>
        <th>Nome</th>
        <th>Curso</th>
        <th>Turno</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="a : ${alunos}">
        <td th:text="${a.matricula}"></td>
        <td th:text="${a.nome}"></td>
        <td th:text="${a.curso}"></td>
        <td th:text="${a.turno}"></td>
    </tr>
    </tbody>

</table>

</body>
</html>
