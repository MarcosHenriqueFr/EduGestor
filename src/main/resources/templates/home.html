<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

    <title>EduCRM - Página Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/ico" th:href="@{/favicon.ico}">
    <style>
        body {
            background-color: #f8f9fa; /* Fundo cinza claro */
        }
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #e9ecef;
            margin-bottom: 1.5rem;
        }
        .header-logo {
            display: flex;
            align-items: center;
        }
        .header-logo img {
            height: 30px;
            margin-right: 10px;
        }
        /* Ajuste para o link do perfil, para que o cursor mude e seja clicável */
        .user-profile-link {
            text-decoration: none; /* Remove sublinhado padrão do link */
            color: inherit; /* Mantém a cor do texto padrão */
            display: flex; /* Para manter o layout flexbox do user-profile */
            align-items: center;
        }
        .user-profile-link:hover .user-avatar {
            background-color: #dee2e6; /* Um leve feedback visual ao passar o mouse */
        }
        .user-profile {
            display: flex;
            align-items: center;
        }
        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #e9ecef; /* Placeholder para avatar */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 10px;
            transition: background-color 0.2s ease-in-out; /* Transição suave */
        }
        .metric-card {
            background-color: white;
            padding: 1.25rem;
            border-radius: 0.5rem;
            box-shadow: 0 2px 10px rgba(0,0,0,.05);
            margin-bottom: 1.5rem;
        }
        .metric-value {
            font-size: 2rem;
            font-weight: 600;
            color: #343a40;
        }
        .metric-label {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .metric-badge {
            font-size: 0.8rem;
            padding: 0.25em 0.5em;
            border-radius: 0.25rem;
        }
        .nav-link.active {
            background-color: #e9ecef !important;
            border-radius: 0.5rem;
            color: #000;
        }
        .nav-tabs .nav-link {
            color: #495057;
        }
        .card-graph {
            height: 250px; /* Altura fixa para o gráfico */
            background-color: white;
            padding: 1.25rem;
            border-radius: 0.5rem;
            box-shadow: 0 2px 10px rgba(0,0,0,.05);
            margin-bottom: 1.5rem;
        }
        .progress-bar {
            background-color: #343a40 !important; /* Cor escura para barras de progresso */
        }
    </style>
</head>
<body>
    <div class="container-fluid px-4">
        <header class="header-section">
            <div class="header-logo">
                <i class="bi bi-mortarboard-fill text-primary" style="font-size: 1.8rem;"></i>
                <h5 class="mb-0 ms-2">EduGestor <br><small class="text-muted" style="font-size: 0.7rem;">Sistema de CRM Educacional</small></h5>
            </div>
            
            
            
           <div class="container-perfil">

                <div class="user-profile">
                    <div class="text-end me-2">
                        <p class="mb-0 fw-bold" th:text="${session.usuario?.nome}"></p>
                        <small class="text-muted" th:text="${session.usuario?.cargo}"></small>
                    </div>
                    <div class="user-avatar">
                        <i class="bi bi-person-fill" style="font-size: 1.5rem; color: #6c757d;"></i>
                    </div>
                </div>

               <button
                       type="submit"
                       class="btn btn-primary w-100 gradient-button mb-3"
                       onclick="window.location.href='/usuario/perfil'"
               >
                   Meu Perfil
               </button>
            </div>
            </header>

        <nav class="nav nav-tabs mb-4 px-3" style="border-bottom: none;">
            <a class="nav-link active" href="#" style="margin-right: 0.5rem;">Dashboard</a>
            <a class="nav-link" href="#" style="margin-right: 0.5rem;">Funil de Captação</a>
            <a class="nav-link" href="/alunos" style="margin-right: 0.5rem;">Alunos</a>
            <a class="nav-link" href="#" style="margin-right: 0.5rem;">Campanhas</a>
            <a class="nav-link" href="#">Relatórios</a>
        </nav>

        <div class="row mb-4 px-3">
            <div class="col-md-3">
                <div class="metric-card">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="metric-label">Leads Ativos</span>
                        <i class="bi bi-people text-muted"></i>
                    </div>
                    <div class="metric-value">0</div>
                    <span class="metric-badge bg-danger text-white"> 0</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="metric-label">Taxa de Conversão</span>
                        <i class="bi bi-graph-up text-muted"></i>
                    </div>
                    <div class="metric-value">0%</div>
                    <span class="metric-badge bg-success text-white">0% vs mês anterior</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="metric-label">Alunos Matriculados</span>
                        <i class="bi bi-person-check text-muted"></i>
                    </div>
                    <div class="metric-value" th:text="${totalMatriculados}">0</div>
                    <span class="metric-badge bg-warning text-dark">0 em risco de evasão</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="metric-label">Receita Mensal</span>
                        <i class="bi bi-currency-dollar text-muted"></i>
                    </div>
                    <div class="metric-value">R$ <span th:text="${receitaMensal}">0</span></div>
                    <span class="metric-badge bg-secondary text-white">Mensalidades ativas</span>
                </div>
            </div>
        </div>

        <div class="row px-3">
            <div class="col-md-6">
                <div class="metric-card">
                    <h5 class="mb-3">Funil de Conversão</h5>
                    <div class="mb-3">
                        <div class="d-flex justify-content-between">
                            <span>Leads</span>
                            <span>
                                <strong>0</strong>
                                (<span>100%</span>)
                            </span>
                        </div>
                        <div class="progress" style="height: 10px;">
                            <div class="progress-bar" role="progressbar"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card-graph">
                    <h5 class="mb-3">Tendência de Matrículas</h5>
                    <img src="https://via.placeholder.com/600x200/f0f2f5/929292?text=Grafico+de+Tendencia" class="img-fluid" alt="Gráfico de Tendência">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
