<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

    <title>EduGestor - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/ico" th:href="@{/favicon.ico}">

    <style>
        
        body {
            background-color: #f8f9fa; 
        }
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .left-panel {
            padding: 3rem;
            text-align: center;
        }
        
        .login-card {
            max-width: 450px;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05); 
            background-color: white;
        }
        .gradient-button {
            
            background: linear-gradient(90deg, #7f00ff, #a053ff);
            border: none;
        }
        .gradient-button:hover {
            opacity: 0.9;
        }
        .feature-item {
            text-align: left;
            margin-bottom: 0.5rem;
        }
        .feature-item i {
            color: #28a745; /* Cor verde do check */
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <div class="row w-100 justify-content-center">
            
            <div class="col-md-5 left-panel d-none d-md-block">
                <div class="icon-logo mb-3">
                    <i class="bi bi-mortarboard-fill text-white" style="font-size: 2.5rem;"></i>
                </div>
                <h4>EduGestor</h4>
                <p class="text-secondary mb-4">Sistema Completo de CRM Educacional</p>

                
            </div>

            <div class="col-md-5">
                <div class="login-card">
                    <h5 class="text-center mb-4">Cadastre-se!!!</h5>
                    <p class="text-center text-muted" style="font-size: 0.9rem;">Preencha os campos abaixo!</p>

                    <form th:action="@{/auth/cadastro}" method="post">

                        <div class="mb-3">
                            <label for="username" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="username" name="nome" placeholder="Usuario123..." required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="seu.email@exemplo.com" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="senha" name="senha" placeholder="********" required>
                                <span class="input-group-text"><i class="bi bi-eye-slash"></i></span>
                            </div>
                        </div>

                        
                        
                        <button type="submit" class="btn btn-primary w-100 gradient-button mb-3">Cadastre-se</button>
                    </form>

                    <div class="text-center text-muted my-3" style="font-size: 0.85rem;">
                        <hr class="my-3">
                        Ou cadastre-se com
                        <hr class="my-3">
                    </div>

                    <div class="d-flex justify-content-between gap-2 mb-4">
                        <button class="btn btn-outline-secondary w-50">
                            <i class="bi bi-google me-2"></i>Google
                        </button>
                        <button class="btn btn-outline-secondary w-50">
                            <i class="bi bi-github me-2"></i>GitHub
                        </button>
                    </div>

                    <p class="text-center text-muted mt-4" style="font-size: 0.85rem;">
                       JÃ¡ uma conta? <a href="#" style="color: #7f00ff; text-decoration: none;">Solicite acesso</a>
                    </p>
                    
                    

                </div>
            </div>
        </div>
    </div>
</body>
</html>
